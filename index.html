<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="login-box">
      <div class="signin">
        <h2>Login</h2>
        <p>Entre usando seu e-mail e senha</p>
        <input type="text" placeholder="E-mail" />
        <input type="password" placeholder="Senha" />
        <a href="#">Esqueceu a sua senha?</a>
        <button class="signin-btn">Login</button>
      </div>

      <div class="signup">
        <div class="signup-left">
          <h2>Olá, Educador(a)!</h2>
          <p id="signup-text">Cadastre-se para acessar todos os recursos de Gestão</p>
          <button id="toggle-btn" class="signup-btn">Cadastrar</button>
        </div>
        <div class="signup-right hidden">
          <h2>Registro</h2>
          <input type="text" placeholder="Nome completo" />
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Senha" />
          <button class="signup-btn registrar-btn">Registrar</button>
          <button id="back-btn" class="signup-btn back-btn">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
